{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" value="Submit">
        </form>
        {% if list %}
            <h2>Ostatnio dodane</h2>
            <ul class="list-group">
                {% for item in list %}
                    <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
